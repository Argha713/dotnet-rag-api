name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore dependencies
        run: dotnet restore RagApi.sln

      - name: Build
        run: dotnet build RagApi.sln --no-restore --configuration Release

      - name: Test
        run: >
          dotnet test tests/RagApi.Tests
          --no-build
          --configuration Release
          --verbosity normal
          --logger "trx;LogFileName=results.xml"

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: tests/RagApi.Tests/TestResults/results.xml
          reporter: dotnet-trx
